{% extends "layout.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/transaction"><img src="/static/pay.svg" alt="pay" height="50"></a></li>
                <span>Transaction</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/administration"><img src="/static/addplant.svg" alt="addplant" height="50"></a></li>
                <span>Manage</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/communication"><img src="/static/addnewsletter.svg" alt="addnewsletter" height="50"></a></li>
                <span>Communication</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/newsletter"><img src="/static/sendmail.svg" alt="sendmail" height="50"></a></li>
                <span>Newsletter</span>
        </div>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/signin" method="post">
        <div class="SigninMain">
            <div>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" size="35">
            </div>
            <div>
                <input name="password" placeholder="Password" type="password" size="35">
            </div>
            <button type="submit"><img src="/static/login.svg" alt="login" height="50"></button>
            <br>
            <a href="/forget">forgot password?</a>
        </div>
    </form>
{% endblock %}
