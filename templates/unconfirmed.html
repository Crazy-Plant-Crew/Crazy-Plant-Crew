{% extends "layout.html" %}

{% block title %}
    Unconfirmed
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <li class="NavBarLi"><a href="/administration">Manage</a></li>
        <li class="NavBarLi"><a href="/communication">Inform</a></li>
        <li class="NavBarLi"><a href="/newsletter">Compose</a></li>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/unconfirmed" method="post">
        <div>
            <input id="pin" autocomplete="off" autofocus class="form-control" name="pin" placeholder="Enter PIN" type="text" maxlength="12">
        </div>
        <br>
        <div>
            <button id="confirm" type="submit" name="confirm" value="confirm">Confirm</button>
        </div>
        <br>
        <div>
            <button id="send" type="submit" name="send" value="send">Send again?</button>
        </div>
        <br>
    </form>
    <br>
    <div>
        <a href="/signin">Back</a>
    </div>
{% endblock %}
