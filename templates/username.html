{% extends "layout.html" %}

{% block title %}
    Username
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <li><a href="/administration">Manage</a></li>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/username" method="post">
        <div>
            <p>Username (between 2 & 20 characters).</p>
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
            <button id="updateUsername" type="submit">Update</button>
        </div>
    </form>
    <br>
    <div>
        <a href="/profile">Back</a>
    </div>

    <script>

        document.querySelector("#updateUsername").disabled = true;

        document.querySelector("#username").onkeyup = function() {
            let username = document.querySelector("#username").value;

            if (username.length > 1 && username.length < 21 && username.match(/^[A-Za-z0-9 ]+$/)) {
                document.querySelector("#updateUsername").disabled = false;

            }
            else {
                document.querySelector('#updateUsername').disabled = true;
            }
        }
    </script>
{% endblock %}
