{% extends "layout.html" %}

{% block title %}
    Username
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/administration"><img src="/static/admin.svg" alt="admin" height="50"></a></li>
                <span>Manage</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/communication"><img src="/static/addnewsletter.svg" alt="addnewsletter" height="50"></a></li>
                <span>Communication</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/newsletter"><img src="/static/sendmail.svg" alt="sendmail" height="50"></a></li>
                <span>Newsletter</span>
        </div>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/username" method="post">
        <div class="UsernameMain">
            <div>
                <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username (2 - 20 char)." type="text">
            </div>
            <br>
            <div>
                <button id="updateUsername" type="submit"><img src="/static/save.svg" alt="save" height="50"></button>
            </div>
        </div>
    </form>
    <br>
    <div>
        <a href="/profile"><img src="/static/back.svg" alt="back" height="50"></a>
    </div>

    <script>

        document.querySelector("#updateUsername").disabled = true;

        document.querySelector("#username").onkeyup = function() {
            let username = document.querySelector("#username").value;

            if (username.length > 1 && username.length < 21 && username.match(/^[A-Za-z0-9 ]+$/)) {
                document.querySelector("#updateUsername").disabled = false;

            }
            else {
                document.querySelector('#updateUsername').disabled = true;
            }
        }
    </script>
{% endblock %}
