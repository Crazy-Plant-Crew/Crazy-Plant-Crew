{% extends "layout.html" %}

{% block title %}
    Email
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/logged"><img src="/static/admin.svg" alt="admin" height="50"></a></li>
                <span>Users</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/transaction"><img src="/static/transactionhistory.svg" alt="pay" height="50"></a></li>
                <span>Transaction</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/administration"><img src="/static/addplant.svg" alt="addplant" height="50"></a></li>
                <span>Manage</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/communication"><img src="/static/addnewsletter.svg" alt="addnewsletter" height="50"></a></li>
                <span>Communication</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/newsletter"><img src="/static/sendmail.svg" alt="sendmail" height="50"></a></li>
                <span>Newsletter</span>
        </div>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/email" method="post">
        <div class="EmailMain">
            <div>
                <input id="email" autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
            </div>
            <br>
            <div>
                <button id="updateEmail" type="submit"><img src="/static/save.svg" alt="save" height="50"></button>
            </div>
        </div>
    </form>
    <br>
    <div>
        <a href="/profile"><img src="/static/back.svg" alt="back" height="50"></a>
    </div>

    <script>

        document.querySelector("#updateEmail").disabled = true;

        document.querySelector("#email").onkeyup = function() {
            let email = document.querySelector("#email").value;

            if (email.match(/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i)) {
                document.querySelector("#updateEmail").disabled = false;
            }
            else {
                document.querySelector("#updateEmail").disabled = true;
            }
        }
    </script>
{% endblock %}
