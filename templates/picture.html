{% extends "layout.html" %}

{% block title %}
    Picture
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <li class="NavBarLi"><a href="/administration">Manage</a></li>
        <li class="NavBarLi"><a href="/communication">Inform</a></li>
        <li class="NavBarLi"><a href="/newsletter">Compose</a></li>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/picture" method="post" enctype="multipart/form-data">
        <div class="PictureMain">
            <div>
                <div>Profile picture (32mb max - *.jpg, *.png, *.bmp).</div>
                <input type="file" id="picture" name="picture">
            </div>
            <br>
            <div>
                <button id="uploadPicture" type="submit">Upload</button>
            </div>
        </div>
    </form>
    <br>
    <div>
        <a href="/profile">Back</a>
    </div>
{% endblock %}
