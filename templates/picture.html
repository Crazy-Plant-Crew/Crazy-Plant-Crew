{% extends "layout.html" %}

{% block title %}
    Picture
{% endblock %}

{% block main %}
    <form action="/picture" method="post" enctype="multipart/form-data">
        <div>
            <p>Profile picture (32mb max).</p>
            <input type="file" id="picture" name="picture">
            <input type="submit" value="Upload">
        </div>
    </form>
{% endblock %}
