{% extends "layout.html" %}

{% block title %}

{% block navigation %}

        <li class="NavBarLi"><a href="/communication">Inform</a></li>
        <li class="NavBarLi"><a href="/newsletter">Compose</a></li>

{% block main %}

        <div>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <button type="submit">Reset</button>
        <br>
    </form>
    <br>
    <div>
        <a href="/signin">Back</a>
    </div>
{% endblock %}
