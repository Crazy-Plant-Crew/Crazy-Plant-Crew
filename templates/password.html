{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block navigation %}
    {% if role == "admin" %}
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/administration"><img src="/static/admin.svg" alt="admin" height="50"></a></li>
                <span>Manage</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/communication"><img src="/static/addnewsletter.svg" alt="addnewsletter" height="50"></a></li>
                <span>Communication</span>
        </div>
        <div class="click-to-top">
            <li class="NavBarLi"><a href="/newsletter"><img src="/static/sendmail.svg" alt="sendmail" height="50"></a></li>
                <span>Newsletter</span>
        </div>
    {% endif %}
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="PasswordMain">
            <div>
                <input id="password" name="password" type="password" placeholder="Password (7 to 15 char, min 1 numeric & special)." size="35">
            </div>
            <br>
            <div>
                <input id="confirm-pass" name="confirm-password" placeholder="Confirm Password" type="password" size="35">
            </div>
            <br>
            <div>
                <button id="updatePassword" type="submit"><img src="/static/save.svg" alt="save" height="50"></button>
            </div>
        </div>
    </form>
    <br>
    <div>
        <a href="/profile"><img src="/static/back.svg" alt="back" height="50"></a>
    </div>

    <script>

        document.querySelector("#updatePassword").disabled = true;

        document.querySelector("#confirm-pass").onkeyup = function() {
            let password = document.querySelector("#password").value;
            let confirmation = document.querySelector("#confirm-pass").value;

            if (password.match(/^^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/i)) {
                document.querySelector("#updatePassword").disabled = true;
                if (confirmation === password) {
                    document.querySelector("#updatePassword").disabled = false;
                }
            }
            else {
                document.querySelector('#updatePassword').disabled = true;
            }
        }
    </script>
{% endblock %}
